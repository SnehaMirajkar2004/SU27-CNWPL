<html>
<head>
<title>Feedback form</title>
</head>
<body bgcolor="skyblue">
<center>
<h2><b> Feedbach Form</b></h2><br>
<form>
Student Name<input type="text" name="name" value="name"></input><br><br><br>
Student E-Mail<input type="text" name="email" value="email"></input><br><br><br>
How do you know this institute<select name="mode" id="mode">
  <option value="online">online</option>
  <option value="friend">friend</option>
  <option value="family and relations">family and relations</option>
  <option value="other">other</option>
</select><br><br><br>
How do you rate the faculty<input type="radio" name="rating" value="poor">Poor</input>
	<input type="radio" name="rating" value="good">Good</input>
	<input type="radio" name="rating" value="very good">Very Good</input>
	<input type="radio" name="rating" value="Excellent">Excellent</input><br><br><br>
Suggestions for the betterment of faculty and institute
<br><textarea name="comment" rows="10" cols="40"></textarea><br><br>
<input type="submit" value="Send"></input>
<input type="reset" value="Clear"></input>
</form>
</body>
</html>
