<html>
<head>
<title>Registration form for addministration</title>
</head>
<body>
<center>
<form>
Name: <input type="text" name="name" value="Enter your name"</input><br><br>
Address: <br><textarea name="comment" rows="5" cols="40"></textarea><br><br>
Gender: <input type="radio" name="gender" value="male">Male</input>
	<input type="radio" name="gender" value="female">Female</input>
	<input type="radio" name="gender" value="other">other</input><br><br>
Date of birth: <input type="text" name="date" value="dd/mm/yyyy"></input><br><br>
Birthplace: <select name="Birthplace" id="Birthplace">
  <option value="Select">Select</option>
  <option value="Pune">Pune</option>
  <option value="Kolhapur">Kolhapur</option>
  <option value="Mumbai">Mumbai</option>
  <option value="Delhi">Delhi</option>
  <option value="Punjab">Punjab</option>
  <option value="Haryana">Haryana</option>
  <option value="Latur">Latur</option>
  <option value="Marathwada">Marathwada</option>
</select><br><br><br>
Phone No.: <input type="number" name="phone no." value=""></input><br><br>
E-mail: <input type="email" name="email" value="Enter email"></input><br><br>
Course: <select name="Course" id="Course">
  <option value="Select">Select</option>
  <option value="BCA">BCA</option>
  <option value="BBA">BBA</option>
  <option value="BBA-CA">BBA-CA</option>
  <option value="BSC">BSC</option>
  <option value="BCS">BCS</option>
  <option value="B.Com">B.Com</option>
  <option value="MCA">MCA</option>
  <option value="MSC">MSC</option>
  <option value="MBA">MBA</option>
  <option value="M.com">M.com</option>
</select><br><br><br>
</form>
</center>
</body>
</html>
